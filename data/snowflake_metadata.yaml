  ALLOCATION_VW:
    view_name: Allocations View
    description: This view contains TIMESTAMPED information on allocated capital,
      consumption, and remaining balances segmented by platform and year. It includes
      historical and projected allocations with carryover calculations.
    selector: Use this view if the question references allocated and consumed capital
      for a given platform by year, including carryover balances and allocation adjustments.
    columns:
      PLATFORM:
        definition: Mubadala’s Business Platform, Corporate Platform or Group CEO
          & Managing Director Platform
        include_allowed_values: true
      YEAR:
        definition: Year the calculation was made expressed in the form YYYY.
      ALLOCATION_APPROVED_AED_MN:
        definition: The originally approved allocation amount for the platform in
          the given year, expressed in millions of AED. This is the original budget
          allocated to the platform for that year. This does not include carryover.
      ALLOCATION_ADJUSTMENTS:
        definition: Any adjustments made to the original approved allocation during
          the year, expressed in millions of AED
      CONSUMPTION:
        definition: The actual amount of allocated capital consumed/spent by the platform
          during the year, expressed in millions of AED
      REMAINING_BALANCE:
        definition: The remaining unspent allocation balance at the end of the year,
          calculated as approved allocation plus adjustments minus consumption, expressed
          in millions of AED. This does not include carryover from previous years.
      FINAL_BALANCE_UPDATE_CARRYOVER:
        definition: The final remaining balance including carryover from previous
          years that can be utilized in future periods calculated as approved allocation
          plus adjustments plus carryover minus consumption. This is the final remaining
          amount of capital available for the platform after accounting for carryover
          from previous years.
      FINAL_ALLOCATION_APPROVED_CARRYOVER:
        definition: The total approved allocation including carryover amounts from
          previous years, representing the total capital available for allocation,
          expressed in millions of AED. This is the final budget allocated to the
          platform for that year, including any carryover from previous years.
      INSERTED_DTTM:
        definition: Timestamp when the record was inserted into the database system
