allowed_values_config:
  max_values: 100
  exclude_patterns: []
  include_null_equivalent: false
views:
  ACTIVE_DEAL_LIST_VW:
    view_name: Active Deal List
    description: This view contains a list of all deals that are available for consideration
      and previously closed deals, and their expected investment size and expected
      rate of return. This table contains TARGET information and There are no details
      in this entity on existing financial performance, returns, current valuations
      or the share price.
    selector: Use this view when the question references an active deal, or the current
      deal. Use this view when the query involves ongoing deals, particularly when
      discussing target metrics such as target internal rate of return (IRR), initial
      investment size, ticket size, target moic, platform-specific details, or any
      characteristics related to deals that are in progress.**ALSO use as fallback
      when aggregated views cannot provide sufficient filter coverage for deal-level
      analysis.** Additionally, use this view when the query wants to obtain the expected
      rate of returns, and other financial metrics for the current deal, or other
      active deals. Data for investments exists in other views. If the deal does not
      exist in this view, instead, use other investment views.
    columns:
      DEAL_ID:
        definition: A unique identifier that is automatically generated for each deal
      DEAL_NAME:
        definition: An internal name assigned to a deal to ensure confidentiality
      SHORT_DESCR:
        definition: A short description of a deal
      PLATFORM:
        definition: Mubadala’s Business Platform, Corporate Platform or Group CEO
          & Managing Director Platform
        include_allowed_values: true
      PARTNERS:
        definition: A Partner (or Fund Manager) responsible for managing the trading
          activities of the fund. The primary counterparty or organization directly
          involved in a specific investment. If the prompt refers to 'Partner', you
          can use this column. As multiple partners may be listed, use partial matching
          (%) to retrieve relevant investments.
      BUSINESS_UNIT:
        definition: Any subdivision of a Business Platform, which is headed by an
          Executive Director or any individual designated by the relevant Business
          Platform CEO to carry out the authorities of such function within their
          Units.
        include_allowed_values: true
      SECTOR:
        definition: Economic sector or industry classification for the investment
        include_allowed_values: true
      ASSET_CLASS:
        definition: A grouping of investments that exhibit similar characteristics
          and are subject to the same laws and regulations. These include Public Equity,
          Venture Capital, Private Equity, Real Estate, Infrastructure, Bonds, Credit,
          Hedge Funds, Derivatives and Cash
        include_allowed_values: true
      TARGET_IRR_RANGE:
        definition: Expected internal rate of return range for the investment
      DEAL_STATUS:
        definition: The status of a deal, if active, on hold, passed, lost, canceled
          or closed
        include_allowed_values: true
      INVESTMENT_CLASS:
        definition: A class of an investment.
        include_allowed_values: true
      DEAL_STAGE:
        definition: Stage of the deal in the investment lifecycle. Closed deals Mubadala
          no longer has an interest in or a stake in. The deal pipeline is considered
          to be deals up to and including the signing stage.
        include_allowed_values: true
      DEAL_LEAD:
        definition: The investment professional leading the deal from origination,
          structuring and negotiation, through to approval and execution
      FINAL_APPROVING_COMMITTEE:
        definition: Committee the deal needs to be presented to for approval.
      FINAL_APPROVING_COMMITTEE_PRES_DATE:
        definition: Date the deal is presented to the final approving committee. Use
          this as the proposed completion year for the deal being finalised. Formatted
          YYYY-MM-DD.
      TARGET_IRR:
        definition: The desired target percentage Internal Rate of Return (IRR) on
          this deal. When users ask for 'IC Case IRR', they are referring to TARGET_IRR.
      TARGET_MOIC:
        definition: The desired target Multiple on Investment Capital (MOIC or also
          known as TVPI) on the deal. This is the ratio of the total value (distributions
          + residual value) relative to the total capital contributed by investors.
          Expressed as a decimal, where positive values indicate total value exceeding
          paid-in capital, and negative values indicate total value below paid-in
          capital. When users ask for 'IC Case MOIC', they are referring to TARGET_MOIC.
      INVESTMENT_SIZE_USD:
        definition: Value of initial input investment (in millions) that Mubadala
          will make in the investment in USD. This is not the return on the investment.
      INVESTMENT_SIZE_AED:
        definition: Value of initial input investment (in millions) that Mubadala
          will make in the investment in AED. This is not the return on the investment.
      OWNERSHIP_STAKE:
        definition: The percentage of target Mubadala stake to be owned in a company
      GICS_INDUSTRY:
        definition: Level 3 Global Industry Classification Standard
        include_allowed_values: true
      GICS_INDUSTRY_GROUP:
        definition: Level 2 Global Industry Classification Standard
        include_allowed_values: true
      GICS_SECTOR:
        definition: Level 1 Global Industry Classification Standard
        include_allowed_values: true
      GICS_SUBINDUSTRY:
        definition: Level 4 Global Industry Classification Standard
      GEOGRAPHY:
        definition: 'For direct investments: country where HQ is located. For Fund
          investments: country of GP. Do NOT use this column in SQL ''WHERE'' filtering,
          instead use COUNTRY_ISO_CODE2 or COUNTRY_ISO_CODE3 with the corresponding
          code.'
        include_allowed_values: true
      REGION_OF_FUND:
        definition: Region of focus according to the fund's investment strategy
        include_allowed_values: true
      COUNTRY_ISO_CODE2:
        definition: Standardized country Iso code2. Use this column in SQL 'WHERE'
          filtering instead of COUNTRY.
      COUNTRY_ISO_CODE3:
        definition: Standardized country Iso code3. Use this column in SQL 'WHERE'
          filtering instead of COUNTRY.
      READINESS:
        definition: If deal status is Active and IRR, MOIC, geography, investment
          class, asset class and ticket price are filled against the deal, it will
          be marked as READY TO PICK, otherwise it will mark as DATA INCOMPLETE.
  INVESTMENT_KPI_VW:
    view_name: Investment KPI View
    description: This view contains TIMESTAMPED key performance indicators for each
      investment that Mubadala has made. It includes the internal rate of return (IRR),
      Multiple on Investment Capital (MOIC or TVPI), Value Creation, DVPI, RVPI, Loss
      Ratio and other financial metrics. These metrics are at an individual investment
      level. Additionally, this view includes the region of the fund, country, asset
      class, investment. This table contains timestamped data for each investment
      at regular intervals within the financial years - only take the latest data
      for each deal unless the user is asking how it has changed overtime or a specific
      time interval.
    selector: Use this view if a question references an investment or a historical
      deal, but not the current deal, specifically at a historical deal level or is
      requesting historical deals / investments that match a particular filter.**ALSO
      use as fallback when aggregated views lack required filter dimensions . Common
      uses include questions related to the financial performance of a specific investment,
      the return on investment, the internal rate of return, the multiple on investment
      capital, and other financial metrics. Use this view when the question is related
      to the performance of a specific investment or historical deal. If the question
      is related to the performance of a platform or business unit, use appropriate
      platform or business unit KPI views. Always use this view in parallel, if you
      use the 'ACTIVE_DEAL_LIST_VW'.
    columns:
      INVESTMENT_ID:
        definition: Unique identifier for each investment
      INVESTMENT_NAME:
        definition: Name of the investment
      PLATFORM:
        definition: Mubadala’s Business Platform, Corporate Platform or Group CEO
          & Managing Director Platform
        include_allowed_values: true
      BUSINESS_UNIT:
        definition: Any subdivision of a Business Platform, which is headed by an
          Executive Director or any individual designated by the relevant Business
          Platform CEO to carry out the authorities of such function within their
          Units.
        include_allowed_values: true
      SECTOR:
        definition: Industry sector of the investment
        include_allowed_values: true
      ASSET_CLASS:
        definition: A grouping of investments that exhibit similar characteristics
          and are subject to the same laws and regulations. These include Public Equity,
          Venture Capital, Private Equity, Real Estate, Infrastructure, Bonds, Credit,
          Hedge Funds, Derivatives and Cash
        include_allowed_values: true
      REGION:
        definition: Geographic region of the investment
        include_allowed_values: true
      COUNTRY:
        definition: Name of country associated with the investment in non-abbreviated
          form. NEVER NOT use this column for SQL 'WHERE' filtering. Always use COUNTRY_ISO_CODE2
          or COUNTRY_ISO_CODE3 with the corresponding code instead.
        include_allowed_values: true
      VINTAGE_YEAR:
        definition: Year when the investment was made
      INVESTMENT_STATUS:
        definition: Status of current investment, whether it is currently Active,
          has been Exited. Should not be used to filter historical investments unless
          explicitly requested
      IRR:
        definition: Internal Rate of Return - percentage return on investment
      MOIC:
        definition: Multiple on Invested Capital - ratio of total value to invested
          capital
      TVPI:
        definition: Total Value to Paid-in Capital ratio
      DPI:
        definition: Distributions to Paid-in Capital ratio
      RVPI:
        definition: The Residual Value to Paid-In Capital (RVPI). This is the ratio
          of the remaining value of an investment fund (unrealized gains) to the total
          capital contributed by investors. It reflects the unrealized returns of
          the fund. Expressed as a decimal, where positive values indicate residual
          value exceeding paid-in capital, and negative values indicate residual value
          below paid-in capital.
      AS_ON_DATE_ID:
        definition: Date the calculation was made expressed in the form YYYYMMDD.
          Always take the latest entry by date, unless asked to compare across dates,
          or the question targets a different time range or multi-years worth of data
          is needed for a calculation.
      YEAR:
        definition: Year the calculation was made expressed in the form YYYY.
      RECORD_TYPE:
        definition: Record type indicating the period for calculation - includes quarterly
          data (Q1, Q2, Q3, Q4) and year-to-date (YTD) information. This field helps
          identify whether the metrics are for a specific quarter or cumulative year-to-date
          performance.
      GICS_SECTOR:
        definition: Level 1 Global Industry Classification Standard
        include_allowed_values: true
      GICS_INDUSTRY_GROUP:
        definition: Level 2 Global Industry Classification Standard
        include_allowed_values: true
      GICS_INDUSTRY:
        definition: Level 1 Global Industry Classification Standard
        include_allowed_values: true
      GICS_SUBINDUSTRY:
        definition: Level 4 Global Industry Classification Standard
      PROJECT_NAME:
        definition: A name of the deal / investment that Mubadala holds.
      DEAL_ID:
        definition: A unique identifier that is automatically generated for each deal.
          There may be multiple entries for each DEAL_ID at a different point in time.
          DEAL_ID is the PARTITION for this TIMESERIES data.
      COUNTRY_ISO_CODE2:
        definition: Standardized country Iso code2. Use this column in SQL 'WHERE'
          filtering instead of COUNTRY.
      COUNTRY_ISO_CODE3:
        definition: Standardized country Iso code3. Use this column in SQL 'WHERE'
          filtering instead of COUNTRY.
      REGION_OF_FUND:
        definition: Region of focus according to the fund's investment strategy 
      CO_INVESTMENT:
        definition: Is this a co - investment
      INVESTMENT_CLASS:
        definition: A class of an investment.
        include_allowed_values: true
      PROJECT_STATUS:
        definition: Status of current project
      EXTERNAL_MANAGER_GP:
        definition: The General Partner typically delegates the management of the
          fund to the Manager, but sometimes retains this role itself. It is common
          for the General Partner and the Manager to be affiliates. This typically
          applies to Private/Public Fund in investment class.
      PARTNERS:
        definition: A Partner (or Fund Manager) responsible for managing the trading
          activities of the fund. The primary counterparty or organization directly
          involved in a specific investment. If the prompt refers to 'Partner', you
          can use this column. As multiple partners may be listed, use partial matching
          (%) to retrieve relevant investments.
      DEPLOYMENT_MODEL:
        definition: The model for the investment that Mubadala has chosen to use.
          This can be Co Investment, Direct Investment or External manager
      OWNERSHIP_PERCENTAGE:
        definition: Percentage of the investment that owned by Mubadala. Expressed
          as a decimal between 0 and 1.
      TICKET_SIZE_USD:
        definition: The approved target value of the initial input investment (in
          millions) that Mubadala will make in the investment in USD. This is not
          the return on the investment.
      TICKET_SIZE_AED:
        definition: The approved target value of the initial input investment (in
          millions) that Mubadala will make in the investment in AED. This is not
          the return on the investment.
      UNREALIZED_VALUE_AED:
        definition: The most recent fair market value of an investment in AED. Use
          this to determine the valuation or exposure of the individual investment.
      YTD_TOTAL_PROCEEDS:
        definition: The total proceeds (fair market value minus cash invested) from
          the investment, over the period from start of the calendar year to the in
          year measurement date (usually month or quarter end) in AED.
      ITD_TOTAL_PROCEEDS:
        definition: The total proceeds (fair market value minus cash invested) from
          the inception date for the investment in AED.
      TARGET_RETURN:
        definition: The desired target percentage Internal Rate of Return (IRR) on
          this deal. This should be compared against the other IRR / Return metrics.
          When users ask for 'IC Case IRR', they are referring to TARGET_RETURN.
      ITD_RETURN:
        definition: The percentage Internal Rate of Return (IRR) from inception to
          measurement date of the investment. This should be compared against the
          other IRR / Return metrics.
      REFORECAST_RETURN:
        definition: The forecasted percentage Internal Rate of Return (IRR) at the
          predicted exit point. This should be compared against the other IRR / Return
          metrics.
      YTD_RETURN:
        definition: The percentage Internal Rate of Return (IRR) generated over the
          period from start of the calendar year to the in year measurement date (usually
          month or quarter end). This should be compared against the other IRR / RETURN
          metrics.
      YTD_3_RETURN:
        definition: The percentage Internal Rate of Return (IRR) generated over the
          period from start of the calendar year, 3 years ago, to the in year measurement
          date (usually month or quarter end). This should be compared against the
          other IRR / RETURN metrics.
      YTD_4_RETURN:
        definition: The percentage Internal Rate of Return (IRR) generated over the
          period from start of the calendar year, 4 years ago, to the in year measurement
          date (usually month or quarter end). This should be compared against the
          other IRR / RETURN metrics.
      YTD_5_RETURN:
        definition: The percentage Internal Rate of Return (IRR) generated over the
          period from start of the calendar year, 5 years ago, to the in year measurement
          date (usually month or quarter end). This should be compared against the
          other IRR / RETURN metrics.
      ITD_CASH_INVESTED:
        definition: The total amount of cash invested in AED from inception to date.
          Always represented as a negative value as it is an outflow. Always represented
          as a negative value as it is an outflow.
      YTD_CASH_INVESTED:
        definition: The total amount of cash invested in AED over the period from
          start of the calendar year to the in year measurement date (usually month
          or quarter end) in AED. Always represented as a negative value as it is
          an outflow.
      YTD_VALUE_CREATION:
        definition: The change in Unrealized Value plus Net Cashflow over the period
          from start of the calendar year to the in year measurement date (usually
          month or quarter end) in AED
      YTD_3_VALUE_CREATION:
        definition: The change in Unrealized Value plus Net Cashflow over the period
          from start of the calendar year, 3 years ago, to the in year measurement
          date (usually month or quarter end) in AED
      YTD_4_VALUE_CREATION:
        definition: The change in Unrealized Value plus Net Cashflow over the period
          from start of the calendar year, 4 years ago, to the in year measurement
          date (usually month or quarter end) in AED
      YTD_5_VALUE_CREATION:
        definition: The change in Unrealized Value plus Net Cashflow over the period
          from start of the calendar year, 5 years ago, to the in year measurement
          date (usually month or quarter end) in AED
      ITD_VALUE_CREATION:
        definition: The change in Unrealized Value plus Net Cashflow from the inception
          date for the investment in AED.
      NUMBER_OF_SHARES:
        definition: Number of shares in a public investment
      DAILY_SHARE_PRICE:
        definition: Price per share of a public investment in AED
      DVPI:
        definition: The Distributed to Paid-In Capital (DVPI). This is the ratio of
          distributions (cash or stock returned to investors) to the total capital
          contributed by investors. It reflects the realized returns of an investment
          fund. Expressed as a decimal, where positive values indicate distributions
          exceeding paid-in capital, and negative values indicate distributions below
          paid-in capital.
      ACTUAL_MOIC:
        definition: The Multiple on Investment Capital (MOIC or also known as TVPI).
          This is the ratio of the total value (distributions + residual value) relative
          to the total capital contributed by investors. Expressed as a decimal, where
          positive values indicate total value exceeding paid-in capital, and negative
          values indicate total value below paid-in capital. This should be compared
          to other MOIC metrics.
      TARGET_MOIC:
        definition: The desired target Multiple on Investment Capital (MOIC or also
          known as TVPI) on the deal. This is the ratio of the total value (distributions
          + residual value) relative to the total capital contributed by investors.
          Expressed as a decimal, where positive values indicate total value exceeding
          paid-in capital, and negative values indicate total value below paid-in
          capital. This should be compared to other MOIC metrics. When users ask for
          'IC Case MOIC', they are referring to TARGET_MOIC.
      REFORECAST_MOIC:
        definition: The forecasted MOIC (also known as TVPI) at the predicted exit
          point. This is the ratio of the total value (distributions + residual value)
          relative to the total capital contributed by investors. Expressed as a decimal,
          where positive values indicate total value exceeding paid-in capital, and
          negative values indicate total value below paid-in capital. This should
          be compared to other MOIC metrics.
      LOSS_RATIO:
        definition: The proportion of losses incurred relative to the total capital
          invested, expressed as a decimal between 0 and -1. Always represented as
          a negative value as it is an outflow.
      INITIAL_INVESTEMENT_DATE:
        definition: Date the initial investment was made by Mubadala. Formatted YYYY-MM-DD.
      VINTAGE:
        definition: Year the initial investment was made by Mubadala. Formatted YYYY-MM-DD.
